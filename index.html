<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <!-- Display area for showing the calculation results -->
        <div id="display" style="min-height: 50px; width: 100%; background-color: #f0f0f0; text-align: right; padding: 20px; box-sizing: border-box; font-size: 2em; border: 1px solid #ccc;">
            0
        </div>
        <div class="buttons">
            <div class="buttons-allNumbers">
                <div class="buttons-top">
                    <button class="number" id="nine">9</button>
                    <button class="number" id="eight">8</button>
                    <button class="number" id="seven">7</button>
                </div>
                <div class="buttons-middle">
                    <button class="number" id="six">6</button>
                    <button class="number" id="five">5</button>
                    <button class="number" id="four">4</button>
                </div>
                <div class="buttons-bottom">
                    <button class="number" id="three">3</button>
                    <button class="number" id="two">2</button>
                    <button class="number" id="one">1</button>
                </div>
                <div class="buttons-zero">
                    <button class="number" id="zero">0</button>
                </div>
            </div>
            <div class="buttons-operators">
                <button class="operator" id="power">^</button>
                <button class="operator" id="divide">/</button>
                <button class="operator" id="multiply">x</button>
                <button class="operator" id="subtract">-</button>
                <button class="operator" id="add">+</button>
                <button id="equals-button">=</button> <!-- sumOf function -->
                <button id="clear-button">Clear</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
